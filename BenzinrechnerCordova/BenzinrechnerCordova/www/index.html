<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>BenzinrechnerCordova</title>

    <script src="Scripts/jquery-1.8.0.js"></script>
    <script src="Scripts/jquery.mobile-1.4.5.js"></script>

    <!-- BenzinrechnerCordova references -->
    <link href="Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" class="" id="mainPage">
        <div data-role="header" class="">
            <h1>Benzinrechner</h1>
            <a href="#settingsPage" id='settingsButton' class="ui-btn-right" data-role="button" data-icon="gear">Info</a>
        </div>
        <div data-role="content" class="">
            <form>
                <div data-role="fieldcontain">
                    <label for="kilometer">Gefahrene Kilometer:</label>
                    <input type="text" name="kilometer" id="kilometer" data-clear-btn="true" maxlength="6" value="" placeholder="getankt...">
                </div>
                <div data-role="fieldcontain">
                    <label for="liter">Getankte Liter:</label>
                    <input type="text" name="liter" id="liter" data-clear-btn="true" maxlength="6" value="" placeholder="getankt...">
                </div>
                <p style="text-align: center;">
                    <a href="#" id="calcConsumption" data-role="button" data-icon="check">Verbrauch Berechnen</a>
                </p>
                <p class="amounts">
                    <label>Verbrauch</label>
                    <span id="consumption">-</span>
                </p>
            </form>
        </div>
    </div>
    <div data-role="page" class="" id="settingsPage" data-add-back-btn="true">
        <div data-role="header" class="">
            <a href="#mainPage" class="ui-btn ui-icon-delete ui-btn-icon-left" data-rel="back">Zurück</a>
            <h1>Benzinrechner - Info</h1>
        </div>
        <div data-role="content" class="">
            <p style="text-align: center;">
                Version 1.0
            </p>
            <p style="text-align: center;">
                Entwickelt in Visual Studio 2015
            </p>
        </div>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
